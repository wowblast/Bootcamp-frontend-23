<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

  </head>
  <style>
    .test {
  background-color:rgb(42, 178, 231)
}
    
  </style>
  <body class="p-3 m-0 border-0  bd-example-row">   
    <div class="container text-center test">
      <div class="row">
        <label  class="form-label">Form application</label>

        <div class="col">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" onmouseover="emailDirecctionHelp()">
            <label for="description" class="form-label">Why do you want to apply?</label>
            <textarea class="form-control" id="description" rows="3" onmouseover="emailDescriptionHelp()""></textarea>
            <button onmouseover="buttonHelp()" type="button" class="btn btn-success">Success</button>

        </div>
        <div class="col">
          Help
          <br>
          <p id="helpText"></p>
        </div>
        
      </div>
    </div>
  </body>
</html>
