<div class="searchBar">
  <mat-form-field appearance="outline">
    <mat-label>Search pokemons</mat-label>
    <input matInput  />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
</div>
<div>
  <div class="example-button-row">
    <button mat-raised-button color="warn" (click)="sortPokemonsByGeneration()">Sort by generation</button>
   
  </div>
<div class="listCards">
    <card-component *ngFor="let item of pokemonData" [pokemonData]="item"></card-component>

</div>
</div>
