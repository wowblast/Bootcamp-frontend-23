<div >
<mat-card  routerLink = 'profile/{{id}}'
 class="parent"
  [ngStyle]="{
    'background-color': pokemonData.backgroundColor
      ? pokemonData.backgroundColor
      : 'white'
  }"
>
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="imgtest" src="{{ img }}" width="200" />
  <mat-card-content>
    
    <p>
      {{generation}}
    </p>
  </mat-card-content>
</mat-card>
</div>
